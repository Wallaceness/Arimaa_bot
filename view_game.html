<html>
	<head>
		<title>Review Game</title>
		<link rel="stylesheet" type="text/css" href="/common-styles.css">
		<link rel="stylesheet" type="text/css" href="/view-styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="/view_script.js" type="text/javascript"></script>
	</head>
	<body>
		<h1 class="centered">Game # <span id='game-no'></span></h1>
		<div id="game-view">
			<div id="moves-box">
				<div class='table-body'>
					<table id="view-moves"></table>
				</div>
				<div class='table-footer'>
					<label><strong>Play Move</strong></label><button id='play-button'><strong>></strong></button>
				</div>
			</div>
			<div id='board-box'>
				<table id="view-board" class="arimaa-board"></table>
			</div>
		</div>
	</body>
</html>

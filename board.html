<html>

<head>
    <title>Arimaa</title>
    <link rel="stylesheet" type="text/css" href="common-styles.css">
    <link rel="stylesheet" type="text/css" href="board-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script src="script.js"></script>
    <script>
    window.onload = function() {
        two_things();
    }
    </script>
</head>

<body>
    <div id="header">
        <h1 id="title">Arimaa: The Game of True Intelligence </h1>
        <p id="welcome">Welcome! This is the boardgame Arimaa, and you are about to play a very basic bot. To start, select which color to play as. If you don't know the rules yet, follow <a href="https://en.wikipedia.org/wiki/Arimaa"> this link</a> to learn!</p>
        <div id="buttons">
            <button id="new-gold" onclick="start('gold')">Play as Gold</button>
            <button id="new-silver" onclick="start('silver')">Play as Silver</button>
        </div>
    </div>
    <div id="turn">
    </div>
    <div id="start">
        <table id="board" class="arimaa-board">
        </table>
    </div>
    <div id="submit_undo">
        <button id="submit" onclick="submit()">Submit Move</button>
        <button id="undo" onclick="undo()">Undo</button>
    </div>
    </div>
</body>

</html>

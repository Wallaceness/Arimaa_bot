<html>

<head>
    <title>Arimaa</title>
    <link rel="stylesheet" type="text/css" href="/common-styles.css">
    <link rel="stylesheet" type="text/css" href="/board-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script src="/script.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="title">Arimaa: The Game of True Intelligence </h1>
        <p id="welcome"><span>Welcome! This is the boardgame Arimaa, and you are about to play a very basic bot. To start, select which color to play as. If you don't know the rules yet, follow <a href="https://en.wikipedia.org/wiki/Arimaa"> this link</a> to learn!</span></p>
        <div id="buttons">
            <button id="new-gold">Play as Gold</button>
            <button id="new-silver">Play as Silver</button>
            <a href="/users/1"><button>View All Games</button></a>
        </div>
    </div>
    <div id="turn">
    </div>
    <div id="start">
        <table id="board" class="arimaa-board">
        </table>
    </div>
    <div id="submit_undo">
        <button id="submit">Submit Move</button>
        <button id="undo">Undo</button>
    </div>
</body>

</html>
